<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>newbie</title>
</head>
<body>
    <form th:method="POST" th:action="@{/people}" th:object="${person}">
        <label for="name">enter name:</label>
        <input type="text" th:field="*{name}" id="name"/>
        <div style="color: crimson" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">invalid name input</div>
        <br/>
        <label for="age">enter age:</label>
        <input type="text" th:field="*{age}" id="age"/>
        <div style="color: crimson" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">invalid age input</div>
        <br/>
        <label for="email">enter email:</label>
        <input type="text" th:field="*{email}" id="email"/>
        <div style="color: crimson" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">invalid email input</div>
        <input type="submit" value="add">
    </form>
</body>
</html>
