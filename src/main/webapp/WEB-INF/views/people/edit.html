<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>edit user info</title>
</head>
<body>
    <form th:method="PATCH" th:action="@{/people/{id} (id=${person.getId()})}" th:object="${person}">
        <label for="name">edit profile:</label>
        <br/>
        <input type="text" th:field="*{name}" id="name"/>
        <div style="color: crimson" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">invalid name input</div>
        <br>
        <input type="text" th:field="*{age}" id="age"/>
        <div style="color: crimson" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">invalid age input</div>
        <br/>
        <input type="text" th:field="*{email}" id="email"/>
        <div style="color: crimson" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">invalid email input</div>
        <br/>
        <input type="submit" value="save changes">
    </form>
</body>
</html>
