<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>grant admin rights</title>
</head>
<body>
    <form th:method="PATCH" th:action="@{/admin/add}">
        <label for="person">choose user to grant admin rights:</label>
        <select id="person" th:object="${person}" th:field="*{id}">
            <option th:each="person : ${people}" th:value="${person.getId()}" th:text="${person.getName()}"></option>
        </select>
        <input type="submit" value="grant rights"/>
    </form>
</body>
</html>
